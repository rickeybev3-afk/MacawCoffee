<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Macaw Coffee Co.</title>
    <meta name="description" content="Get in touch with Macaw Coffee Co. We'd love to hear from you.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">MACAW</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#story">Our Story</a></li>
            <li><a href="index.html#blends">The Blends</a></li>
            <li><a href="index.html#shop">Shop</a></li>
        </ul>
        <div class="cart-icon">Cart (0)</div>
    </nav>

    <!-- Contact Header -->
    <header class="section-header" style="padding-top: 150px;">
        <span class="subheading">Get in Touch</span>
        <h2>Contact Us</h2>
    </header>

    <!-- Contact Form Section -->
    <section class="section contact-section">
        <div class="container">
            <div class="contact-wrapper">
                <form action="https://formsubmit.co/abarajas@macawcoffeecompany.com" method="POST"
                    enctype="multipart/form-data" class="contact-form">
                    <!-- Setup for Redirect after submission -->
                    <input type="hidden" name="_next" value="https://macawcoffee.co/thankyou.html">
                    <!-- Optional: Redirect to a thank you page or back to home if this fails, better to just let formsubmit handle it by default or use a known url -->
                    <input type="hidden" name="_subject" value="New Submission from Macaw Coffee Website">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="How can we help you?"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="attachment">Attachment (Optional)</label>
                        <input type="file" id="attachment" name="attachment" accept="image/png, image/jpeg">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: var(--color-forest); color: var(--color-cream);">Send
                            Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <div class="footer-brand">
                <h4>MACAW</h4>
                <p>Crafted for the slow living.</p>
            </div>
            <div class="footer-links">
                <a href="https://www.instagram.com/macawcoffee.co/" target="_blank">Instagram</a>
                <a href="#">Shipping</a>
                <a href="javascript:void(0);" id="openContactModal">Contact</a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 Macaw Coffee Co.
        </div>
    </footer>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" id="closeContactModal">&times;</button>
            <div class="modal-header">
                <span class="subheading">Get in Touch</span>
                <h2>Contact Us</h2>
            </div>
            <form action="https://formsubmit.co/abarajas@macawcoffeecompany.com" method="POST"
                enctype="multipart/form-data" class="contact-form modal-form">
                <input type="hidden" name="_next" value="https://macawcoffeecompany.com">
                <input type="hidden" name="_subject" value="New Submission from Macaw Coffee Website">
                <input type="hidden" name="_captcha" value="false">

                <div class="form-group">
                    <label for="modal-name">Name</label>
                    <input type="text" id="modal-name" name="name" required placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="modal-email">Email</label>
                    <input type="email" id="modal-email" name="email" required placeholder="Your Email">
                </div>

                <div class="form-group">
                    <label for="modal-subject">Subject</label>
                    <input type="text" id="modal-subject" name="subject" placeholder="Subject">
                </div>

                <div class="form-group">
                    <label for="modal-message">Message</label>
                    <textarea id="modal-message" name="message" rows="4" required
                        placeholder="How can we help you?"></textarea>
                </div>

                <div class="form-group">
                    <label for="modal-attachment">Attachment (Optional)</label>
                    <input type="file" id="modal-attachment" name="attachment" accept="image/png, image/jpeg">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: var(--color-forest); color: var(--color-cream); width: 100%;">Send
                        Message</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
